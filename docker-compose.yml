services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - PLAY_SECRET=SuperSegredoParaProducao
      - HTTP_PORT=8080
      - DATABASE_URL=jdbc:postgresql://db:5432/counter-strike-stats-db
      - DB_USER=playuser
      - DB_PASSWORD=playpass
    depends_on:
      - db

  db:
    image: postgres:16.9
    environment:
      POSTGRES_DB: counter-strike-stats-db
      POSTGRES_USER: playuser
      POSTGRES_PASSWORD: playpass
    ports:
      - "5432:5432"